<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="function.js"></script>
</head>
<body>
    
    <div class="root">
        <div class="calc">
            <div class="output">
                <input type="text" id="display">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="btn" onclick="btn_clk(7)">7</button>
                    <button class="btn" onclick="btn_clk(8)">8</button>
                    <button class="btn" onclick="btn_clk(9)">9</button>
                    <button class="btn" onclick="calc('/')">/</button>
                </div>
                
                <div class="row">
                    <button class="btn" onclick="btn_clk(4)">4</button>
                    <button class="btn" onclick="btn_clk(5)">5</button>
                    <button class="btn" onclick="btn_clk(6)">6</button>
                    <button class="btn" onclick="calc('*')">x</button>
                </div>
                
                <div class="row">
                    <button class="btn" onclick="btn_clk(1)">1</button>
                    <button class="btn" onclick="btn_clk(2)">2</button>
                    <button class="btn" onclick="btn_clk(3)">3</button>
                    <button class="btn" onclick="calc('-')">-</button>
                </div>
                
                <div class="row">
                    <button class="btn" onclick="btn_clk('.')">.</button>
                    <button class="btn" onclick="btn_clk(0)">0</button>
                    <button class="btn" onclick="calc('+')">+</button>
                    <button class="btn" onclick="eqls()">=</button>
                </div>

                <button class="btn" 
                onclick="btn_clr()" 
                style="width: 340px;">Clear</button>
                
            </div>
        </div>
    </div>

</body>
</html>
