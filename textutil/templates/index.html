<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--html of home page-->
    <title>Template is Working</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="container-fluid">
<header>
    <div class="row">
        <div class="col-12 p-0">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pt-3">
                  <a class="navbar-brand" href="#" style="margin-left:-3%;"><h1>TextUtil</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto pl-4">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Change Font</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


            <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcom to Textutil!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
        </div>
    </div>

</header>

<div class="container">
<form action="/analyze" method="get" style="padding-top: 1%;margin-left:25%;">
    <textarea class="form-control" name="text" placeholder="Paste your Text" rows="6" style="margin-left:-15%"></textarea>
    <br>

    <!-- creates  Checkboxes-->

        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="uppercase">
  <label class="custom-control-label" for="customSwitch1">Uppercase</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="charcount">
  <label class="custom-control-label" for="customSwitch2">Count Characters</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="rmpunc">
  <label class="custom-control-label" for="customSwitch3">Remove punctuations</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="rmnewline">
  <label class="custom-control-label" for="customSwitch4">Remove NewLines</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch5" name="rmspace">
  <label class="custom-control-label" for="customSwitch5">Remove Extra Space</label>
</div>
    <br>
    <button type="submit" class="btn btn-success">Analyze</button>

</form>


</div>


</body>
</html>
